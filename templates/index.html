<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER Web App</title>
    <script>
        async function extractEntities() {
            let text = document.getElementById("textInput").value;
            let response = await fetch("/ner", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text }),
            });
            let data = await response.json();
            document.getElementById("result").innerText = JSON.stringify(data.entities, null, 2);
        }
    </script>
</head>
<body>
    <h1>Named Entity Recognition (NER) Web App</h1>
    <textarea id="textInput" rows="4" cols="50" placeholder="Enter text here..."></textarea>
    <br>
    <button onclick="extractEntities()">Extract Entities</button>
    <h2>Entities:</h2>
    <pre id="result"></pre>
</body>
</html>
